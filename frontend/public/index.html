<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login Page</title>
		<link rel="icon" type="image/x-icon" href="img/favicon.ico" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div
			class="container vh-100 d-flex flex-column justify-content-center align-items-center"
		>
			<img
				src="img/Emblem-of-Thammasat-University.svg"
				height="125"
				width="125"
				class="mb-2"
				alt="Thammasat University Logo"
			/>
			<h1 class="text-center mb-3 text-uppercase fw-bold">ระบบคำร้อง</h1>
			<div class="col-10 col-sm-8 col-md-6 col-lg-4 card p-4">
				<h2 class="text-center mb-4">การเข้าสู่ระบบ</h2>
				<form id="loginForm" onsubmit="submitLogin(event)">
					<div class="form-group mb-3">
						<label for="username">ชื่อผู้ใช้</label>
						<input
							type="text"
							class="form-control"
							id="username"
							name="username"
							placeholder="ชื่อผู้ใช้"
							required
						/>
						<small id="usernameError" class="text-danger"></small>
					</div>
					<div class="form-group mb-3">
						<label for="password">รหัสผ่าน</label>
						<div class="position-relative">
							<input
								type="password"
								class="form-control"
								id="password"
								placeholder="รหัสผ่าน"
								name="password"
								required
							/>
							<button
								type="button"
								class="position-absolute h-100 px-3 top-0 end-0 border-0 bg-transparent d-flex align-items-center"
								id="toggleButton"
								onclick="togglePassword()"
							>
								<img
									src="./img/eye-icon.svg"
									alt="Eye Icon"
									width="20"
									height="20"
								/>
							</button>
						</div>
					</div>
					<button type="submit" class="btn btn-primary w-100">
						เข้าสู่ระบบ
					</button>
				</form>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./js/login.js"></script>
	</body>
</html>
